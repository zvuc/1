<!DOCTYPE html>
<html>
<meta charset="utf-8"> 
<head>
	<title>일하세요</title>

	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width">
	
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script>
	$(function() {
		if(location.hash !== "") {
		    showImage(location.hash.substr(1));
		}

		function showImage(idx) {
		    $(".bigimages img").attr("src", "images/image" + idx + ".gif");
		    $(".links .active").removeClass("active");
		    var link = $(".links a:nth-child(" + idx + ")");
		    link.addClass("active");
		    $('.links').addClass("hide")
		    var title = link.html();
		    $('.mobile-title a').html(title);
		}

		$(window).on("hashchange", function() {
		    var idx = location.hash.substr(1);
		    if(idx === "") return;
		    
		    showImage(idx);
		});
		
		$('.mobile-title a').click(function(e) {
			e.preventDefault();
			$('.links').toggleClass("hide");
		});
	});
	</script>
	
</head>
<body>

	<h1>일하세요.</h1>

	<div class="gallery">
	<div class="mobile-title">
		<a href="#" class="active">일이 너무 많다</a>
		<span class="arrow">▼</span>
	</div>
	<div class="links hide">
		<a href="#1" class="active">일이 너무 많다</a>
		<a href="#2">일이 많이 남았다</a>
		<a href="#3">일이 점점 늘어난다<span class="new">UPDATE</span></a>
		<a href="#4">일이 줄어들지 않는다</a>
		<a href="#5">일이 터졌다</a>
		<a href="#6">아무 일도 일어나지 않는다<span class="new">UPDATE</span></a>
		<a href="#7">일을 벌려보자</a>
		<a href="#8">일베</a>
		<a href="#9">일이 끝나지 않는다<span class="new">NEW!</span></a>
		<a href="#10">일이 커진다<span class="new">NEW!</span></a>
		<a href="#11">일하자<span class="new">NEW!</span></a>
		<a href="#12">일하기싫다<span class="new">NEW!</span></a>
	</div>

	<div class="bigimages">
	    <img src="images/image1.gif" alt=""/>
	</div>

	<div class="clear"></div>

	</div>

	<footer>
	<p>last updated 2014-08-30</p>
	<p>created by <a href="http://twitter.com/zvuuc">zvuc</a> and <a href="https://github.com/zvuc/1/contributors">contributors</a>. / <a href="https://github.com/zvuc/1">github repo</a>  </p>
	</footer>

</body>
</html>
